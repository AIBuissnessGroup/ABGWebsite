<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - AI Business Group | University of Michigan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00274c 0%, #1a2c45 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 48px;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .logo .divider {
            height: 4px;
            background: linear-gradient(90deg, #BBBBBB, white);
            width: 128px;
            margin: 0 auto;
        }
        
        .maintenance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            background: rgba(251, 146, 60, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .maintenance-card h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .maintenance-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
            line-height: 1.6;
        }
        
        .meeting-card {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 32px;
        }
        
        .meeting-card .icon {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .meeting-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 24px;
        }
        
        .meeting-details {
            color: white;
            margin-bottom: 16px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .detail-item.location {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            margin-top: 16px;
        }
        
        .contact {
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .contact a {
            color: #93c5fd;
            text-decoration: none;
        }
        
        .contact a:hover {
            color: #bfdbfe;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ABG Logo -->
        <div class="logo">
            <h1>AI Business Group</h1>
            <div class="divider"></div>
        </div>

        <!-- Maintenance Message -->
        <div class="maintenance-card">
            <div class="icon">
                <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24" color="#fbbf24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h2>Scheduled Maintenance</h2>
            <p>We're currently performing scheduled maintenance to improve your experience. We'll be back online shortly.</p>
        </div>

        <!-- Contact Information -->
        <div class="contact">
            <p>Questions? Contact us at <a href="mailto:ContactABG@umich.edu">ContactABG@umich.edu</a></p>
        </div>
    </div>
</body>
</html>
