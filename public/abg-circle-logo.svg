<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer gray ring -->
  <circle cx="200" cy="200" r="190" fill="#9ca3af" stroke="none"/>
  
  <!-- Inner dark blue circle with radial gradient -->
  <defs>
    <radialGradient id="blueGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="200" cy="200" r="160" fill="url(#blueGradient)" stroke="none"/>
  
  <!-- ABG text -->
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">ABG</text>
</svg>
