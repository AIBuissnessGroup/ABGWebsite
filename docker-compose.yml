services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - ./global-bundle.pem:/app/global-bundle.pem:ro
      # Mount upload directories so files persist across container rebuilds
      - ./public/applicationUploads:/app/public/applicationUploads
      - ./public/emailUploads:/app/public/emailUploads
