# Portal subdomain configuration for portal.abgumich.org
# Copy this to /etc/nginx/conf.d/portal.conf then run:
#   sudo nginx -t && sudo systemctl reload nginx
#   sudo certbot --nginx -d portal.abgumich.org

server {
    server_name portal.abgumich.org;
    
    # Increase body size for file uploads
    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_cache_bypass $http_upgrade;
    }

    # This will be modified by certbot to add SSL
    listen 80;
}
