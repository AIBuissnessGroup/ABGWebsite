server {
    listen 80;
    server_name abgumich.org www.abgumich.org;

    # Set max request body size for file uploads (supports up to 10MB files with base64 encoding overhead)
    client_max_body_size 15M;

    # Slack redirect
    location /slack {
        return 301 https://join.slack.com/t/aibusinessgrouphq/shared_invite/zt-39uqiajtj-xaC~aaXws6p_wc7LRB8nbQ;
    }

    # API routes should be handled first
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Fallback to maintenance page when service is down
        error_page 502 503 504 @maintenance;
        
        # Increase timeouts for API requests (especially form submissions)
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        
        # Additional buffer settings for large requests
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Fallback to maintenance page when service is down
        error_page 502 503 504 @maintenance;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http: https:;";
    }

    # Handle static files efficiently
    location /_next/static/ {
    proxy_pass http://localhost:3001;
    proxy_cache_valid 200 10m;
    add_header Cache-Control "public, max-age=600, must-revalidate";
    }

    # Maintenance page fallback
    location @maintenance {
        root /root/abg-website/public;
        try_files /maintenance.html /maintenance.html;
    }
    
    # Direct maintenance page access
    location = /maintenance.html {
        root /root/abg-website/public;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
} 